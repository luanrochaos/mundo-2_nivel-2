<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Ordenando</title>
</head>
<body>


    <div class="container-fluid">
        <div class="mb-3">
            <h1 class="">Ordernando Valores</h2>
            <label class="form-label" for="valor">Valor</label>
            <div>
                <input class="form-control mb-2" type="number" id="valor">
            </div>
            <button class="btn btn-primary" onclick="add()">Adicionar</button>
        </div>
        <hr>

        <div class="mb-3">
            <select class="form-control mb-2" id="algoritmo">
                <optgroup>
                    <option>Bubble Sort</option>
                    <option>Selection Sort</option>
                    <option>Quick Sort</option>
                </optgroup>
            </select>
            <button class="btn btn-primary" onclick="ordenar()">Ordenar</button>
            <button class="btn btn-primary" onclick="misturar()">Misturar</button>
        </div>
    </div>
    <hr>
    
    <div>
        <ul id="valores"></ul>
    </div>

    <div class="container text-center"> 
        <div class="row align-items-center">
            <div class="fixed-bottom mb-5">
                <h4>Próximos Procedimentos</h4>
                <a class="btn btn-primary" href="receitas.html">Receitas Dinâmicas</a>
                <a class="btn btn-primary" href="usuarios.html">Transmissão de Dados e VUE JS</a>
            </div>
        </div>
    </div>

    <script src="ordenando.js"></script>

    <script>
        function add() {
            if(valor.value != ""){
                const li = document.createElement("li");
                listaValores.appendChild(li)
                li.textContent = valor.value;
                valores.push(valor.value);
            }
            valor.value = "";
            valor.focus()
        }

        function ordenar() {
            let copiaValores = valores;
            const algoritmo = document.getElementById("algoritmo")
            let selecionado = algoritmo.selectedIndex;

            switch(selecionado){
                case 0:
                    bubble_sort(copiaValores);
                    break;
                case 1:
                    selection_sort(copiaValores);
                    break;
                case 2:
                    quick_sort(copiaValores, 0, copiaValores.length - 1);
                    break;
            }
            console.log(typeof(selecionado))
        }

        function misturar() {
            shuffle(valores, valores.length *2)
        }
    </script>
</body>
</html>
